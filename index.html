<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.css">
  <title>PIZZA</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="main__title"><a class="logo__link" href="index.html">Pizza delivery üçï</a></h1>
    </div>
  </header>
  <main>
    <div class="main">
      <div class="container">
        <div class="main__title">
          <h2 class="pizza__title">Choose the ingredients</h2>
        </div>
        <div class="main__elements__box">
          <form>
            <!-- Tomato Sauce Input -->
            <div class="tomato__sauce__box">
              <input type="checkbox" name="" id="check__tomato">
              <label class="tomato__sauce__title" for="check__tomato">Tomato sauce</label>
            </div>

            <!-- Sausages Input -->
            <div class="sausage__inp__box">
              <input type="checkbox" name="" id="check__sausage">
              <label class="sausage__title" for="check__sausage">Sausage</label>
            </div>

            <div class="olives__inp__box">
              <input type="checkbox" name="" id="check__olives">
              <label class="olives__title" for="check__olives">Olives</label>
            </div>
          </form>
                <div class="pizza__box">
                  <div class="pizza__first--circle">
                    <!-- PIZZA TOMATO SAUCE -->
                    <div class="pizza__tomato">
                    </div>
                    <!-- MARKET SAUSAGE -->
                    <div class="market__sausage">
                      <span class="sausage"></span>
                      <span class="sausage1"></span>
                      <span class="sausage2"></span>
                      <span class="sausage3"></span>
                      <span class="sausage4"></span>
                      <span class="sausage5"></span>
                      <span class="sausage6"></span>
                      <span class="sausage7"></span>
                      <span class="sausage8"></span>
                      <span class="sausage9"></span>
                      <span class="sausage10"></span>
                      <span class="sausage11"></span>
                      <span class="sausage12"></span>
                    </div>
                    <!-- OLIVES -->
                    <div class="olives">
                      <span class="olive"></span>
                      <span class="olive1"></span>
                      <span class="olive2"></span>
                      <span class="olive3"></span>
                      <span class="olive4"></span>
                      <span class="olive5"></span>
                      <span class="olive6"></span>
                      <span class="olive7"></span>
                      <span class="olive8"></span>
                      <span class="olive9"></span>
                    </div>
                    <!-- HENS MEAT -->
                    <div class="hens__meat">
                      <span class="hen__meat"></span>
                      <span class="hen__meat1"></span>
                      <span class="hen__meat2"></span>
                      <span class="hen__meat3"></span>
                      <span class="hen__meat4"></span>
                      <span class="hen__meat5"></span>
                      <span class="hen__meat6"></span>
                      <span class="hen__meat7"></span>
                      <span class="hen__meat8"></span>
                      <span class="hen__meat9"></span>
                    </div>
                    <!-- TOMATOES -->
                    <div class="tomatoes">
                      <span class="tomato"></span>
                      <span class="tomato1"></span>
                      <span class="tomato2"></span>
                      <span class="tomato3"></span>
                      <span class="tomato4"></span>
                      <span class="tomato5"></span>
                      <span class="tomato6"></span>
                      <span class="tomato7"></span>
                      <span class="tomato8"></span>
                      <span class="tomato9"></span>
                    </div>
                    <!-- CHEESE -->
                    <div class="cheese"></div>
                  </div>
                </div>
                <form>
                  <div class="hens__inp__box">
                    <input type="checkbox" name="" id="check__hens">
                    <label class="hens__title" for="check__hens">Chicken</label>
                  </div>
                  <div class="cheese__inp__box">
                    <input type="checkbox" name="" id="check__cheese">
                    <label class="cheese__title" for="check__cheese">Cheese</label>
                  </div>
                  <div class="tomatoes__inp__box">
                    <input type="checkbox" name="" id="check__tomatoes">
                    <label class="tomatoes__title" for="check__tomatoes">Tomato</label>
                  </div>
                </form>

        </div>
        <div class="price__box">
          <h3 class="price__title"></h3>
        </div>
      </div>

    </div>
  </main>

  <script src="app.js"></script>

</body>
</html>
